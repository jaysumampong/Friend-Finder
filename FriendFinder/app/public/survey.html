<script type="text/javascript">
    $("#submit-button").on("click", function (event) {
        event.preventDefault();
        let valid = true;

        if ($("friend-name").val() === "" || $("#profile-photo").val() === "") {
            valid = false;

        } else if ($("#question-1").val() === "empty" || $("#question-2").val() === "empty" 
        || $("#question-3").val() === "empty" || $("#question-4").val() === "empty" 
        || $("#question-5").val() === "empty" || $("#question-6").val() === "empty" 
        || $("#question-7").val() === "empty" || $("#question-8").val() === "empty" 
        || $("#question-9").val() === "empty" || $("#question-10").val() === "empty") {
            valid = false;
        }
        if (valid === true) {
            let newUser = {
                name: $("#friend-name").val().trim(),
                photo: $("#profile-photo").val().trim(),

                scores: [
                    $("#question-1").val(),
                    $("#question-2").val(),
                    $("#question-3").val(),
                    $("#question-4").val(),
                    $("#question-5").val(),
                    $("#question-6").val(),
                    $("#question-7").val(),
                    $("#question-8").val(),
                    $("#question-9").val(),
                    $("#question-10").val()
                ]
            };

            let currentURL = window.location.origin;

            $.post(currentURL + "/api/friends", newUser, function (data) {
                $("#best-friend").text(data.name);
                $("#best-friend-photo").attr("src", data.photo);
                $("#best-friend-modal").modal("toggle");
            });
        } else {

            alert("Survey is incomplete!");
        }
    });
</script>
