<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>John Finder</title>
</head>

<body>
    <!-- A GET Route to /survey which should display the survey page -->
    <div class="container">
        <h1>John Finder Survey</h1>
        <p>Fill out the Survey to find your perfect John! </p>
        <p>(1 for something that you least agree with and 5 being with the most you agree with.)</p>
        <form>
            <div class="form-group">
                <input type="text" id="friend-name" placeholder="Name">
            </div>

            <div class="form-group">
                <input type="text" id="profile-photo" placeholder="Link to Profile Photo">
            </div>

            <div class="form-group">
                <label for="question 1">I like to get straight into the action</label>
                <select class="form-control" id="question-1">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>

            </div>

            <div class="form-group">
                <label for="question 2">Music is life</label>
                <select class="form-control" id="question-2">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>

            <div class="form-group">
                <label for="question 3">Often times I find myself daydreaming</label>
                <select class="form-control" id="question-3">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>

            </div>

            <div class="form-group">
                <label for="question 4">I work out</label>
                <select class="form-control" id="question-4">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>

            </div>

            <div class="form-group">
                <label for="question 5">I enjoy movies</label>
                <select class="form-control" id="question-5">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>

            <div class="form-group">
                <label for="question " 6>I enjoy public speaking</label>
                <select class="form-control" id="question-6">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>

            </div>

            <div class="form-group">
                <label for="question 7">I often go to concerts</label>
                <select class="form-control" id="question-7">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>

            </div>

            <div class="form-group">
                <label for="question 8">Violence is not an answer</label>
                <select class="form-control" id="question-8">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>

            </div>

            <div class="form-group">
                <label for="question 9">I like to cook</label>
                <select class="form-control" id="question-9">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>

            </div>

            <div class="form-group">
                <label for="question 10">I am a hipster</label>
                <select class="form-control" id="question-10">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>

            </div>
        </form>
        <div>
            <button id="submit-button" class="btn-primary" type="submit"></button>
        </div>

        <div id="best-friend-modal" class="modal fade" role="dialog">
            <div class="modal-dialog">

                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h3 class="modal-title">The Right John For You</h1>
                    </div>

                    <div class="modal-body">
                        <h2 id="best-friend"></h2>
                        <img id="best-friend-photo" src="#">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

    </div>



    <footer>
        <div class="container">
            <a href="/api/friends"></a>
        </div>
    </footer>

</body>

</html>

<script type="text/javascript">
    $("#submit-button").on("click", function (event) {
        event.preventDefault();
        let valid = true;

        if ($("friend-name").val() === "" || $("#profile-photo").val() === "") {
            valid = false;

        } else if ($("#question-1").val() === "empty" || $("#question-2").val() === "empty"
            || $("#question-3").val() === "empty" || $("#question-4").val() === "empty"
            || $("#question-5").val() === "empty" || $("#question-6").val() === "empty"
            || $("#question-7").val() === "empty" || $("#question-8").val() === "empty"
            || $("#question-9").val() === "empty" || $("#question-10").val() === "empty") {
            valid = false;
        }
        if (valid === true) {
            let newUser = {
                name: $("#friend-name").val().trim(),
                photo: $("#profile-photo").val().trim(),

                scores: [
                    $("#question-1").val(),
                    $("#question-2").val(),
                    $("#question-3").val(),
                    $("#question-4").val(),
                    $("#question-5").val(),
                    $("#question-6").val(),
                    $("#question-7").val(),
                    $("#question-8").val(),
                    $("#question-9").val(),
                    $("#question-10").val()
                ]
            };

            let currentURL = window.location.origin;
            
// having trouble figuring out why modal doesnt work
            $.post(currentURL + "/api/friends", newUser, function (data) {
                $("#best-friend").text(data.name);
                $("#best-friend-photo").attr("src", data.photo);
                $("#best-friend-modal").modal("toggle");
            });
        } else {
            alert("Survey is incomplete!");
        }
    });
</script>
